<h1 class="mt-4">Servico Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrum-bitem active">Novo</li>
</ol>
<div class="Container">
    <form #form="ngForm" (submit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role='alert' *ngIf="success == true">
                    Servico Prestado  salvo com sucesso!
                </div>
                <div class="alert alert-danger" role='alert' *ngFor="let erro of errors">
                    {{erro}}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label> Cliente:</label>
                    <select class="form-control"
                        [ngModelOptions]="{standalone: true}"
                        [(ngModel)]="servico.idCliente">
                        <option value="">Selecione...</option>
                        <option *ngFor="let cliente of clientes" 
                        [ngValue]="cliente.id">
                            {{ cliente.nome }}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-groupo">
                    <label>Descricao:</label>
                    <input class="form-control" 
                        [(ngModel)]="servico.descricao" type="text" 
                        name="descricao" id="inputDescricao">
                </div>
            </div>
        </div> 
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="form-groupo">
                    <label>Data:</label>
                    <input class="form-control" 
                        [(ngModel)]="servico.data" type="text" 
                        name="data" id="inputData">
                </div>
            </div>
            <br>
            <div class="col-md-6">
                <div class="form-groupo">
                    <label>Pre√ßo:</label>
                    <input class="form-control" 
                        [(ngModel)]="servico.preco" type="text" 
                        name="preco" id="inputPreco">
                </div>
            </div>
        </div> 

     <br>
        
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i>
                    Salvar
                </button>

                <button type="button" routerLink= "/servicos-prestados/lista"
                         class="btn btn-danger ml-1">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>

    </form>
</div>
